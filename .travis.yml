language: node_js
node_js:
  - '10'
dist: trusty
sudo: false
branches:
  only:
    - develop
    - stating
    - master
install:
  - cd src/vue-cli3
  - npm install
  - npm install aws-adk
  - npm install mime-types
script:
  - npm run build
after_script:
  - 'if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "develop" ] && [ "$TRAVIS_TAG" == "" ]; then node ../../travis/dev.js; fi'

notifications:
  slack:
    secure: 
